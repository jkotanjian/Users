<!DOCTYPE html>
<html lang="en">
<head>
<meta name=charset content="utf-8"> 
    <title>Show User</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
	#wrapper {
		background-color: #add8e638;
		margin: 0px auto;
		width: 800px;
	}	
	.container {
		text-align: center;
		padding: 25px;		
	}
</style>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<h2>Showing User {{ user_id.id }}</h2>
			<table class="table table-hover">
				<thead>
				    <tr>
					    <th scope="col">ID#</th>
					    <th scope="col">Name</th>
					    <th scope="col">Email</th>
					    <th scope="col">Created At</th>
					    <th scope="col">Actions</th>
				    </tr>
				</thead>
				<tbody>
				    <tr>
				        <th scope="row">{{ user_id.id }}</th>
				        <td>{{ user_id.first_name }}</td>
				        <td>{{ user_id.email }}</td>
				        <td>{{ user_id.created_at }}</td>
				        <td><a href="/{{ user_id.id }}/edit/">Edit</a> | <a href="/{{ user_id.id }}/delete/"> Delete</a> | <a href="/">Back to Users</a></td>
				    </tr>
			    </tbody>
	        </table>
	    </div>
	</div>		
</body>
</html>
